<!DOCTYPE html>
<html>

<head>
	<title>Ping Pong Game</title>
</head>

<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		//Sample functions, remove these functions and design ping-pong game with onInit and onUpdate.

		app.onInit = function () {
			this.nodes.push({
				id: 'player-one',
				x: 100,
				y: 0,
				width: app.canvas.width / 4,
				height: app.canvas.height / 20,
				color: 'black',
				direction: 0
			});

			this.nodes.push({
				id: 'player-two',
				x: 100,
				y: app.canvas.height - 20,
				width: app.canvas.width / 4,
				height: 20,
				color: 'black'
			});
			this.nodes.push({
				id: 'ball',
				x: 0,
				y: 0,
				width: 10,
				height: 10,
				radius: 3,
				color: 'red'
			});
		};

		app.onUpdate = function (time) {
			this.getNode('player-one').y++;

			if (Math.cos(this.timestamp / 100) > 0) {
				this.getNode('player-two').direction = -1;
			} else {
				this.getNode('player-two').direction = 1;
			}

			this.getNode('player-two').x += this.getNode('player-two').direction;
		};
	</script>
</body>

</html>
