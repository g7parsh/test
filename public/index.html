		app.onInit = function () {
			
			this.nodes.push({

				height: app.canvas.height / 20,

				height: 20,

			});
			this.nodes.push({
				id: 'ball',
				x: 0,
				y: 0,
				width: 10,
				height: 10,
				radius: 3,
				color: 'red'
			});
			/**
			 * @param{KeyboardEvent} event
			 **/
			window.onkeydown = function (event) {


				switch (event.code) {
					case 'KeyW':
						app.getNode('player-one').y--;
						break;
					case 'KeyS':
						app.getNode('player-one').y++;
						break;
					case 'ArrowUp':
						app.getNode('player-two').y--;
						break;
					case 'ArrowDown':
						app.getNode('player-two').y++;
						break;
					case 'Space':
						break;
					default:
						console.log(event);
						break;
				}
			}
		};
